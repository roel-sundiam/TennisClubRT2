<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Backend CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';

            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:3000/health');
                const healthData = await healthResponse.json();
                console.log('Health check:', healthData);

                // Test API health endpoint
                const apiHealthResponse = await fetch('http://localhost:3000/api/health');
                const apiHealthData = await apiHealthResponse.json();
                console.log('API Health check:', apiHealthData);

                resultDiv.innerHTML = `
                    <h3>✅ CORS Test Results:</h3>
                    <p><strong>Health Endpoint:</strong> ${healthData.status}</p>
                    <p><strong>API Health Endpoint:</strong> ${apiHealthData.status}</p>
                    <p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
                `;
            } catch (error) {
                console.error('CORS test failed:', error);
                resultDiv.innerHTML = `
                    <h3>❌ CORS Test Failed:</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Make sure backend is running on port 3000</strong></p>
                `;
            }
        }

        // Auto-test on page load
        window.onload = () => {
            testCORS();
        };
    </script>
</body>
</html>
